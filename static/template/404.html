<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a16;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .error-code {
            font-size: 150px;
            font-weight: 800;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
            color: transparent;
            background: linear-gradient(45deg, #ff0066, #6600ff, #00ccff, #ff0066);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            animation: gradient 4s ease infinite, pulse 2s ease-in-out infinite alternate;
            text-shadow: 0 0 20px rgba(255, 0, 102, 0.5);
        }

        .message {
            font-size: 24px;
            margin-bottom: 40px;
            color: #e0e0ff;
            animation: fadeIn 1.5s ease-out;
            max-width: 500px;
            line-height: 1.4;
        }

        .search-text {
            font-size: 18px;
            color: #a0a0ff;
            margin-top: 60px;
            animation: slideUp 1.8s ease-out;
            font-style: italic;
            letter-spacing: 1px;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.5;
            z-index: 1;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: #ff0066;
            top: 10%;
            left: 20%;
            animation: float 12s ease-in-out infinite;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: #6600ff;
            bottom: 5%;
            right: 15%;
            animation: float 15s ease-in-out infinite reverse;
        }

        .orb-3 {
            width: 200px;
            height: 200px;
            background: #00ccff;
            top: 50%;
            left: 70%;
            animation: float 10s ease-in-out infinite;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: particleFloat 15s linear infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(20px, 30px) rotate(180deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(720deg);
                opacity: 0;
            }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .error-code { font-size: 100px; }
            .message { font-size: 18px; padding: 0 20px; }
            .search-text { font-size: 16px; }
        }
    </style>
</head>
<body>
<div class="particles" id="particles"></div>
<div class="orb orb-1"></div>
<div class="orb orb-2"></div>
<div class="orb orb-3"></div>

<div class="container">
    <h1 class="error-code">404</h1>
    <p class="message">Кажется, вы забрели не туда. Страница, которую вы ищете, не существует.</p>
    <p class="search-text">что вы тут ищите?</p>
</div>

<script>
    // Создание частиц для фона
    document.addEventListener('DOMContentLoaded', function() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            createParticle();
        }

        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');

            const size = Math.random() * 5 + 2;
            const colors = [
                'rgba(102, 0, 255, 0.7)',
                'rgba(255, 0, 102, 0.7)',
                'rgba(0, 204, 255, 0.7)',
                'rgba(255, 255, 255, 0.7)'
            ];

            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.background = colors[Math.floor(Math.random() * colors.length)];
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.animationDuration = `${Math.random() * 15 + 10}s`;
            particle.style.animationDelay = `${Math.random() * 5}s`;

            particlesContainer.appendChild(particle);

            // После завершения анимации пересоздаем частицу
            particle.addEventListener('animationend', function() {
                particle.remove();
                createParticle();
            });
        }
    });
</script>
</body>
</html>
